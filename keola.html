<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Keola — Zion Church Lisboa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        /* ── Estilos exclusivos do Keola ── */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 18px;
            background: var(--bg-input);
        }
        .content::-webkit-scrollbar { width: 4px; }
        .content::-webkit-scrollbar-thumb { background: rgba(0,144,152,0.25); border-radius: 2px; }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            animation: fadeUp 0.4s ease both;
        }
        .card--especial {
            background: linear-gradient(135deg, var(--primary-faint), rgba(0,144,152,0.02));
            border-color: var(--border-strong);
        }

        .section-label {
            font-family: var(--font-title);
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-faint);
            margin: 18px 0 10px;
        }

        .menu-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 11px 0;
            border-bottom: 1px solid rgba(0,144,152,0.08);
        }
        .menu-row:last-child { border-bottom: none; }

        .menu-name { font-size: 14px; color: var(--text-main); font-weight: 400; }
        .menu-desc { font-size: 12px; color: var(--text-faint); margin-top: 2px; }
        .menu-price {
            font-family: var(--font-title);
            font-size: 15px;
            color: var(--primary-dark);
            font-weight: 600;
            flex-shrink: 0;
            margin-left: 12px;
        }

        .d1{animation-delay:0.05s}.d2{animation-delay:0.10s}
        .d3{animation-delay:0.15s}.d4{animation-delay:0.20s}
        .d5{animation-delay:0.25s}.d6{animation-delay:0.30s}
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="banner">
        <img src="banner zion.jpg" alt="Zion Lisboa" onerror="this.style.display='none'; document.querySelector('.banner-fallback').classList.add('show');">
        <div class="banner-fallback"><div class="banner-title">ZION</div><div class="banner-sub">Lisboa · Portugal</div></div>
        <div class="banner-overlay"></div>
        <div class="banner-nav">
            <a href="index.html" class="back-btn">← Início</a>
            <span class="page-badge">Keola</span>
        </div>
    </div>
    <div class="gold-line"></div>
    <div class="content">
        <div id="especial-section"></div>
        <div id="menu-section">
            <div class="card" style="text-align:center;color:var(--text-faint);font-size:13px;padding:24px">
                A carregar cardápio...
            </div>
        </div>
    </div>
    <div class="footer">
        <!-- footer igual ao original -->
    </div>
</div>
<!-- script igual ao original -->
</body>
</html>
