    <style>
        /* â”€â”€ Layout geral â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                    radial-gradient(ellipse at 15% 15%, var(--primary-faint) 0%, transparent 55%),
                    radial-gradient(ellipse at 85% 85%, rgba(0,144,152,0.04) 0%, transparent 55%);
            pointer-events: none;
        }

        /* â”€â”€ Page wrapper â€” centralizado (nÃ£o fixed) â”€â”€â”€â”€â”€â”€â”€ */
        .page-wrapper {
            position: relative;
            z-index: 1;
            width: 640px;
            max-width: 96vw;
            height: 96vh;
            max-height: 900px;
        }

        /* â”€â”€ Content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .content { padding: 20px 18px 24px; }

        /* â”€â”€ Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 18px;
            margin-bottom: 10px;
            box-shadow: var(--shadow-sm);
            animation: fadeUp 0.4s ease both;
        }
        .card--highlight {
            background: linear-gradient(135deg, var(--primary-faint), rgba(0,144,152,0.01));
            border-color: var(--border-strong);
        }
        .card--verse {
            text-align: center;
            padding: 24px 20px;
            background: linear-gradient(135deg, var(--primary-faint), rgba(0,144,152,0.01));
            border-color: var(--border-strong);
        }

        .card-badge {
            display: inline-block;
            padding: 2px 10px;
            border-radius: var(--radius-full);
            background: var(--primary-faint);
            border: 1px solid var(--border);
            font-family: var(--font-title);
            font-size: 9px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }
        .card-title {
            font-family: var(--font-title);
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 8px;
        }
        .card-text {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.75;
            white-space: pre-line;
        }
        .card-ref {
            font-style: italic;
            font-size: 11px;
            color: var(--text-faint);
            margin-top: 8px;
            display: block;
        }

        /* â”€â”€ Pastor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .pastor-row {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .pastor-foto {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            flex-shrink: 0;
            background: var(--primary-faint);
            border: 2px solid var(--border-strong);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-title);
            font-size: 20px;
            color: var(--primary-dark);
            overflow: hidden;
        }
        .pastor-foto img {
            width: 100%; height: 100%;
            object-fit: cover; object-position: center top; display: block;
        }
        .pastor-info { flex: 1; min-width: 0; }
        .pastor-links {
            display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap;
        }
        .pastor-link {
            display: flex; align-items: center; gap: 4px;
            font-family: var(--font-title); font-size: 9px; letter-spacing: 1px;
            color: var(--primary); text-decoration: none;
            padding: 3px 10px; border-radius: var(--radius-full);
            border: 1px solid var(--border); background: var(--primary-faint);
            transition: all 0.2s;
        }
        .pastor-link:hover { background: var(--primary-soft); border-color: var(--primary-light); }

        /* â”€â”€ VersÃ­culo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .verse-text {
            font-family: var(--font-title); font-style: italic;
            font-size: 16px; color: var(--primary-dark); line-height: 1.6; margin-bottom: 10px;
        }
        .verse-ref {
            font-size: 11px; color: var(--text-faint);
            letter-spacing: 2px; text-transform: uppercase;
        }

        /* â”€â”€ Section label â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .content .section-label { margin: 20px 0 10px; text-align: left; }
        .content .section-label:first-child { margin-top: 0; }

        /* â”€â”€ Outras InformaÃ§Ãµes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .other-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        @media (max-width: 400px) { .other-grid { grid-template-columns: 1fr; } }

        .other-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 10px 12px;
            animation: fadeUp 0.4s ease both;
        }
        .other-item-label {
            font-family: var(--font-title); font-size: 8px;
            letter-spacing: 2px; text-transform: uppercase;
            color: var(--text-faint); margin-bottom: 4px;
        }
        .other-item-value {
            font-size: 13px; color: var(--text-main);
            line-height: 1.5; word-break: break-word;
        }
        .other-item-value a { color: var(--primary); text-decoration: none; }
        .other-item-value a:hover { text-decoration: underline; }
    </style>
</head>

<script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    //  CONFIG
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const SUPA_URL = window.SUPABASE_URL   || '';
    const SUPA_KEY = window.SUPABASE_ANON_KEY || '';

    // Chaves que tÃªm slot fixo no layout â€” NÃƒO vÃ£o para "Outras InformaÃ§Ãµes"
    const CHAVES_FIXAS = new Set([
        'nossa_visao', 'lema', 'copy',
        'endereco', 'codigo_postal', 'cidade', 'maps_url',
        'instagram', 'site', 'telefone',
    ]);

    const PREFIXO_VALOR = 'valor_';

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    //  HELPERS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    async function sb(path) {
        const r = await fetch(`${SUPA_URL}/rest/v1/${path}`, {
            headers: {
                'apikey': SUPA_KEY,
                'Authorization': `Bearer ${SUPA_KEY}`,
                'Content-Type': 'application/json',
            }
        });
        if (!r.ok) throw new Error(`Supabase ${r.status}`);
        return r.json();
    }

    function esc(s) {
        return String(s || '')
            .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    function isUrl(str) {
        try { return ['http:','https:'].includes(new URL(str).protocol); } catch { return false; }
    }

    function getInitials(nome) {
        return (nome || '?').split(' ').map(w => w[0]).slice(0, 2).join('').toUpperCase();
    }

    // "Texto lema (ReferÃªncia 4:6)" â†’ { texto, ref }
    function parseLema(valor) {
        const m = valor.match(/^(.*?)\s*\(([^)]+)\)\s*$/s);
        return m ? { texto: m[1].trim(), ref: m[2].trim() } : { texto: valor, ref: null };
    }

    // "valor_discipulado" â†’ "Discipulado"
    function chaveToLabel(chave) {
        return chave.replace(PREFIXO_VALOR, '').replace(/_/g, ' ')
            .replace(/\b\w/g, c => c.toUpperCase());
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    //  RENDER PASTOR
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function renderPastor(p, delay) {
        const initials = getInitials(p.nome);
        const fotoHtml = p.foto_url
            ? `<div class="pastor-foto"><img src="${esc(p.foto_url)}" alt="${esc(p.nome)}"
               onerror="this.parentElement.textContent='${initials}'"></div>`
            : `<div class="pastor-foto">${initials}</div>`;

        const svgIG   = `<svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>`;
        const svgMail = `<svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="5" width="18" height="14" rx="2"/><polyline points="3 7 12 13 21 7"/></svg>`;
        const svgTel  = `<svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.69 12 19.79 19.79 0 0 1 1.71 3.38 2 2 0 0 1 3.68 1h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L7.91 8.56a16 16 0 0 0 5.82 5.82l1.62-1.62a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></svg>`;

        const links = [
            p.instagram ? `<a class="pastor-link" href="${esc(p.instagram)}" target="_blank">${svgIG} Instagram</a>` : '',
            p.email     ? `<a class="pastor-link" href="mailto:${esc(p.email)}">${svgMail} Email</a>` : '',
            p.telefone  ? `<a class="pastor-link" href="tel:${esc(p.telefone)}">${svgTel} Telefone</a>` : '',
        ].filter(Boolean).join('');

        return `
    <div class="card card--highlight" style="animation-delay:${delay}s">
        <div class="card-badge">${esc(p.cargo)}</div>
        <div class="pastor-row">
            ${fotoHtml}
            <div class="pastor-info">
                <div class="card-title" style="margin-bottom:4px">${esc(p.nome)}</div>
                ${p.bio ? `<div class="card-text" style="font-size:13px">${esc(p.bio)}</div>` : ''}
            </div>
        </div>
        ${links ? `<div class="pastor-links">${links}</div>` : ''}
    </div>`;
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    //  RENDER VALOR
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function renderValor(chave, cfg, delay) {
        const label = cfg.descricao || chaveToLabel(chave);
        // Separa texto principal de referÃªncias bÃ­blicas (separados por linha em branco)
        const partes    = cfg.valor.split('\n\n');
        const textoMain = partes[0];
        const textoRef  = partes.length > 1 ? partes.slice(1).join(' ').trim() : null;

        return `
    <div class="card" style="animation-delay:${delay}s">
        <div class="card-badge">Valor</div>
        <div class="card-title">${esc(label)}</div>
        <div class="card-text">${esc(textoMain)}</div>
        ${textoRef ? `<span class="card-ref">${esc(textoRef)}</span>` : ''}
    </div>`;
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    //  RENDER OUTRAS INFORMAÃ‡Ã•ES
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function renderOutras(itens, startDelay) {
        if (!itens.length) return '';

        const pills = itens.map((item, i) => {
            const label    = item.descricao || chaveToLabel(item.chave);
            const valorHtml = isUrl(item.valor)
                ? `<a href="${esc(item.valor)}" target="_blank">${esc(item.valor)}</a>`
                : esc(item.valor).replace(/\n/g, '<br>');

            return `
        <div class="other-item" style="animation-delay:${startDelay + i * 0.05}s">
            <div class="other-item-label">${esc(label)}</div>
            <div class="other-item-value">${valorHtml}</div>
        </div>`;
        }).join('');

        return `
    <p class="section-label">Outras InformaÃ§Ãµes</p>
    <div class="other-grid">${pills}</div>`;
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    //  FOOTER DINÃ‚MICO
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function renderFooter(cfg) {
        const instagram = cfg['instagram']?.valor || 'https://www.instagram.com/zionlisboa/';
        const site      = cfg['site']?.valor      || 'https://zionchurch.org.br/';
        const copy      = cfg['copy']?.valor      || 'Â© 2026 Zion Lisboa â€” Todos os direitos reservados';
        const addr      = cfg['endereco']?.valor  || '';
        const cp        = cfg['codigo_postal']?.valor || '';
        const cidade    = cfg['cidade']?.valor    || '';
        const addrLine  = [addr, [cp, cidade].filter(Boolean).join(' ')].filter(Boolean).join(' Â· ');

        document.getElementById('footer-links').innerHTML = `
        <a class="footer-link" href="${esc(site)}" target="_blank">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
            Site Oficial
        </a>
        <a class="footer-link" href="${esc(instagram)}" target="_blank">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
            @ZionLisboa
        </a>`;

        document.getElementById('footer-copy').textContent = copy;
        if (addrLine) document.getElementById('footer-addr').textContent = addrLine;
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    //  INIT
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    async function init() {
        try {
            const [pastoresRaw, configsRaw] = await Promise.all([
                sb('pastores?select=*&ativo=eq.true&order=created_at.asc'),
                sb('configuracoes?select=*'),
            ]);

            // Mapa de configuraÃ§Ãµes: chave â†’ { valor, descricao }
            const cfg = {};
            (Array.isArray(configsRaw) ? configsRaw : []).forEach(row => {
                cfg[row.chave] = { valor: row.valor, descricao: row.descricao };
            });

            // Pastores: Principal primeiro
            const pastores = Array.isArray(pastoresRaw) ? pastoresRaw : [];
            pastores.sort((a, b) => {
                const aP = (a.cargo || '').toLowerCase().includes('principal');
                const bP = (b.cargo || '').toLowerCase().includes('principal');
                if (aP && !bP) return -1;
                if (!aP && bP) return 1;
                return 0;
            });

            // Separar: valores fixos vs. chaves extras
            const valoresChaves = Object.keys(cfg).filter(k => k.startsWith(PREFIXO_VALOR));
            const outrasChaves  = Object.keys(cfg).filter(k =>
                !CHAVES_FIXAS.has(k) && !k.startsWith(PREFIXO_VALOR)
            );

            let html  = '';
            let delay = 0.05;

            // â”€â”€ LideranÃ§a â”€â”€
            if (pastores.length) {
                html += `<p class="section-label">LideranÃ§a</p>`;
                pastores.forEach(p => { html += renderPastor(p, delay); delay += 0.07; });
            }

            // â”€â”€ VisÃ£o & Valores â”€â”€
            const temVisao  = !!cfg['nossa_visao'];
            const temValores = valoresChaves.length > 0;

            if (temVisao || temValores) {
                html += `<p class="section-label">VisÃ£o & Valores</p>`;
            }

            if (temVisao) {
                html += `
            <div class="card" style="animation-delay:${delay}s">
                <div class="card-badge">Nossa VisÃ£o</div>
                <div class="card-title">${esc(cfg['nossa_visao'].descricao || 'Transformar a Terra')}</div>
                <div class="card-text">${esc(cfg['nossa_visao'].valor)}</div>
            </div>`;
                delay += 0.07;
            }

            valoresChaves.forEach(chave => {
                html += renderValor(chave, cfg[chave], delay);
                delay += 0.07;
            });

            // â”€â”€ Lema / VersÃ­culo â”€â”€
            if (cfg['lema']) {
                const { texto, ref } = parseLema(cfg['lema'].valor);
                html += `
            <div class="card card--verse" style="animation-delay:${delay}s">
                <div class="verse-text">"${esc(texto)}"</div>
                ${ref ? `<div class="verse-ref">${esc(ref)}</div>` : ''}
            </div>`;
                delay += 0.07;
            }

            // â”€â”€ Outras InformaÃ§Ãµes (novas chaves entram aqui automaticamente) â”€â”€
            const outrasItens = outrasChaves.map(k => ({ chave: k, ...cfg[k] }));
            html += renderOutras(outrasItens, delay);

            document.getElementById('main-content').innerHTML = html ||
                `<div class="empty"><div class="empty-icon">ğŸ“–</div><div class="empty-txt">Sem conteÃºdo disponÃ­vel.</div></div>`;

            renderFooter(cfg);

        } catch (e) {
            console.error(e);
            document.getElementById('main-content').innerHTML =
                `<div class="empty"><div class="empty-icon">âš ï¸</div><div class="empty-txt">Erro ao carregar. Tenta novamente.</div></div>`;
        }
    }

    init();
</script>
